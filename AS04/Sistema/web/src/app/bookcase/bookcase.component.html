<img class="responsive-img logo" src="./../../assets/Logo.png" alt="Logomarca Thinderbooks">

<div class="row">
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <div class="col s3" *ngFor="let book of books">
        <div class="card">
            <div class="additional" [ngStyle]="{'background-image': getCover(book.cover)}">
                <div class="user-card">
                </div>
            </div>
            <div class="general">
                <h1>{{ book.title }}</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce a volutpat mauris, at molestie lacus. Nam vestibulum sodales odio ut pulvinar.</p>
                <span class="more"><i class="material-icons">favorite_border</i></span>
            </div>
        </div>
    </div>
</div>



<!-- Modal Trigger -->

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" class="validate">
                        <label for="title">TÃ­tulo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="isbn" type="text" class="validate">
                        <label for="isbn">ISBN</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="author" type="text" class="validate">
                        <label for="author">Autor(a)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email_inline" type="email" class="validate">
                            <label for="email_inline">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
